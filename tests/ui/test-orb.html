<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(255, 0, 0, 0.1);
            width: 120px;
            height: 120px;
            overflow: hidden;
        }
        
        .test-orb {
            position: absolute;
            left: 60px;
            top: 60px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed, #6d28d9);
            border: 4px solid red;
            box-shadow: 0 4px 32px 0 rgba(139, 92, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }
        
        .test-orb svg {
            width: 32px;
            height: 32px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-orb" onclick="alert('Orb clicked!')">
        <svg fill="none" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="14" stroke="currentColor" strokeWidth="2.5" opacity="0.3" />
            <circle cx="16" cy="16" r="7" fill="currentColor" opacity="0.3" />
            <circle cx="16" cy="16" r="5" fill="currentColor" opacity="0.5" />
            <circle cx="16" cy="16" r="3" fill="currentColor" />
        </svg>
    </div>
    
    <script>
        console.log('üß™ Test orb HTML loaded');
        console.log('üì± Window dimensions:', { width: window.innerWidth, height: window.innerHeight });
        console.log('üîç URL params:', window.location.search);
    </script>
</body>
</html>
